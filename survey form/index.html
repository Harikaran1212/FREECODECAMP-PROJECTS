<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">SURVEY FORM</h1>
            <p id="description">
                Thank you for taking the time to help give the details
            </p>
        </header>
        <div class="fun">
        <form id="survey-form">
            <div class="topic">
                <label id="name-label" for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your Name here" class="details" required />
            </div>
            <div class="topic">
                <label id="email-label" for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your Email here" class="details"
                    required />
            </div>
            <div class="topic">
                <label id="number-label" for="age">Age</label>
                <input id="number" name="age" type="number" placeholder="Enter your Age here" class="details" min="13" max="65" required />
            </div>
            <div class="topic">
                <p>Choose your current role</p>
                <select id="dropdown">
                    <option value="">select one</option>
                    <option value="1">student</option>
                    <option value="2">professor</option>
                    <option value="3">employee</option>
                    <option value="4">other</option>
                </select>
            </div>
            <div class="topic-1">
                <p>Select your gender</p>
                <label>
                    <input checked value="male" type="radio" name="gender" class="details" />MALE
                </label>
                <br>
                <label>
                    <input value="female" type="radio" name="gender" class="details" />FEMALE
                </label>
                <br>
                <label>
                    <input value="other" type="radio" name="gender" class="details" />OTHERS
                </label>
            </div>
            <div class="topic-1">
                <p>Choose your department</p>
                <label>
                    <input checked type="checkbox" name="dept" class="details" value="be.cse" />
                    BE.CSE
                </label>
                <br>
                <label>
                    <input  type="checkbox" name="dept" class="details" value="be.ec" />
                    BE.EC
                </label>
                <br>
                <label>
                    <input  type="checkbox" name="dept" class="details" value="be.mech" />
                    BE.MECH
                </label>
                <br>
                <label>
                    <input  type="checkbox" name="dept" class="details" value="be.ee" />
                    BE.EE
                </label>
            </div>
            <div class="topic">
                <p>Give your clg feed back here</p>
                <label>
                    <textarea>
                        Type here....
                    </textarea>
                </label>
            </div>
            <div class="topic">
                <input type="Submit" id="submit" />
            </div>
        </form>
        </div>
    </div>
</body>

</html>
